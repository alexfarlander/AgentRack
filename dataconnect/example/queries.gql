mutation CreateUser($displayName: String, $email: String!, $googleId: String!, $photoUrl: String, $refreshToken: String) @auth(level: USER) {
  userV2_insert(data: { id: $googleId, displayName: $displayName, email: $email, googleId: $googleId, photoUrl: $photoUrl, refreshToken: $refreshToken, createdAt_expr: "request.time" })
}

mutation UpdateUser($googleId: String!, $refreshToken: String) @auth(level: USER) {
  userV2_updateMany(
    where: { googleId: { eq: $googleId } },
    data: { refreshToken: $refreshToken }
  )
}

query GetAgentsForUser @auth(level: USER) {
  agentV2s(where: { userId: { eq_expr: "auth.uid" } }) {
    id
    name
    type
    status
    schedule
    settings
    lastRun
    createdAt
  }
}

mutation CreateAgentWithId($id: String!, $name: String!, $type: String!, $status: String!, $schedule: String, $settings: String) @auth(level: USER) {
  agentV2_insert(data: {
    id: $id,
    name: $name,
    type: $type,
    status: $status,
    schedule: $schedule,
    settings: $settings,
    userId_expr: "auth.uid",
    createdAt_expr: "request.time"
  })
}

mutation UpdateAgent($id: String!, $name: String, $type: String, $status: String, $schedule: String, $settings: String, $lastRun: Timestamp) @auth(level: USER) {
  agentV2_update(
    id: $id,
    data: {
      name: $name,
      type: $type,
      status: $status,
      schedule: $schedule,
      settings: $settings,
      lastRun: $lastRun
    }
  )
}

mutation DeleteAgent($id: String!) @auth(level: USER) {
  agentV2_delete(id: $id)
}

query GetAgent($id: String!) @auth(level: USER) {
  agentV2(id: $id) {
    id
    name
    type
    status
    settings
    lastRun
  }
}

mutation CreateRun($agentId: String!, $status: String!, $details: String!, $logs: [String!]) @auth(level: USER) {
  runV2_insert(data: {
    agentId: $agentId,
    status: $status,
    details: $details,
    logs: $logs,
    timestamp_expr: "request.time"
  })
}